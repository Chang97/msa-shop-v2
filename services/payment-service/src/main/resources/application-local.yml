server:
  port: 8084

spring:
  application:
    name: payment-service
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:15432/payment_db
    username: payment_user
    password: payment_pw

  data:
    redis:
      host: localhost
      port: 16379

  jpa:
    hibernate:
      ddl-auto: none

clients:
  order:
    base-url: ${ORDER_BASE_URL:http://localhost:8083}

app:
  idempotency:
    key-prefix: payment:idempotency
    ttl-seconds: 300

security:
  internal:
    header-name: X-Internal-Secret
    service-secret: ${INTERNAL_SERVICE_SECRET:local-internal-secret}
  jwt:
    secret: ${JWT_SECRET:local-dev-secret-change-me}
