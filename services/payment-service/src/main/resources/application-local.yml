server:
  port: 8084
  servlet:
    context-path: /api/payment

spring:
  application:
    name: payment-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/payment_db
    username: payment_user
    password: payment_pw

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: none

clients:
  order:
    base-url: ${ORDER_BASE_URL:http://localhost:8080/api/order}

app:
  idempotency:
    ttl-seconds: 600
    key-prefix: payment:idempotency

security:
  jwt:
    secret: ${JWT_SECRET:local-dev-secret-change-me}
