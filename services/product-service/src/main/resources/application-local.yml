server:
  port: 8082
  servlet:
    context-path: /api/product

spring:
  application:
    name: product-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/product_db
    username: product_user
    password: product_pw
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: none

# (??) ?? ?? ??? ? ?? prefix? ?? ????
app:
  cache:
    product:
      ttl-seconds: 300
      key-prefix: product:detail

# JWT ?? ??? ?? ? ? ?? ??
security:
  jwt:
    secret: ${JWT_SECRET:local-dev-secret-change-me}  # (??? ??? ?? ???? ??)
