server:
  port: 8080

spring:
  application:
    name: gateway

  # Gateway 라우팅: 예시는 "서비스 직접 호출" 방식으로 연결
  cloud:
    gateway:
      routes:
        - id: auth
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**

        - id: product
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**

        - id: order
          uri: http://localhost:8083
          predicates:
            - Path=/api/orders/**

        - id: payment
          uri: http://localhost:8084
          predicates:
            - Path=/api/payments/**

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:keys/jwt-public.pem
          # 또는 jwk-set-uri를 쓰는 방식(나중 확장)
          # jwk-set-uri: http://auth-service:8081/.well-known/jwks.json
  data:
    redis:
      host: localhost                 # ?? redis host
      port: 16379                      # ?? redis port

# 로깅
logging:
  level:
    org.springframework.security: INFO
    org.springframework.cloud.gateway: INFO
