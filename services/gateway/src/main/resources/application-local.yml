server:
  port: 8080

spring:
  application:
    name: gateway

  # Gateway 라우팅: 예시는 "서비스 직접 호출" 방식으로 연결
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            # allowCredentials: true면 allowedOrigins에 * 못 씀
            allowed-origins:
              - "http://localhost:5173"
            allowed-methods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowed-headers:
              - "*"
            exposed-headers:
              - "Set-Cookie"
            allow-credentials: true
            max-age: 3600
      routes:
        - id: auth
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**

        - id: product
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**

        - id: order
          uri: http://localhost:8083
          predicates:
            - Path=/api/orders/**

        - id: payment
          uri: http://localhost:8084
          predicates:
            - Path=/api/payments/**

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:keys/jwt-public.pem
          # 또는 jwk-set-uri를 쓰는 방식(나중 확장)
          # jwk-set-uri: http://auth-service:8081/.well-known/jwks.json
#          issuer-uri: auth-service
  data:
    redis:
      host: localhost                 # ?? redis host
      port: 16379                      # ?? redis port

# 로깅
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: DEBUG


