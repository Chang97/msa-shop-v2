server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: auth
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
        - id: product
          uri: http://localhost:8082
          predicates:
            - Path=/api/product/**
        - id: order
          uri: http://localhost:8083
          predicates:
            - Path=/api/order/**
        - id: payment
          uri: http://localhost:8084
          predicates:
            - Path=/api/payment/**

  data:
    redis:
      host: localhost
      port: 6379

# ??? ??? ?? ??? ?? ? ??
management:
  endpoints:
    web:
      exposure:
        include: health,info
