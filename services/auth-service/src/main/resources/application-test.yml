spring:
  datasource:
    url: jdbc:h2:mem:auth_test_db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration, classpath:db/seed/test

  jpa:
    hibernate:
      ddl-auto: none

app:
  auth:
    refresh-token:
      ttl-seconds: 604800

security:
  jwt:
    issuer: auth-service
    access-token-ttl-seconds: 1800
    private-key-location: classpath:keys/jwt-private.pem
    public-key-location: classpath:keys/jwt-public.pem
